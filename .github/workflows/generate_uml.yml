name: Generate UML PNG

on:
  push:
    branches: [ main ]

jobs:
  generate-uml-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (required by PlantUML)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz (required by PlantUML)
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Download PlantUML CLI
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Generate UML diagrams (PNG)
        run: |
          mkdir -p uml_output
          find . -name '*.puml' -exec java -jar plantuml.jar -tpng -o uml_output {} +

      - name: Upload UML PNG diagram
        uses: actions/upload-artifact@v4
        with:
          name: UML-PNG-Diagrams
          path: uml_output
